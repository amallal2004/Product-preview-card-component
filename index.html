<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/desktop.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="container__image"></div>
    <div class="container__details">
      <h2 class="container__details__logo-title">Perfume</h2>
      <h1 class="container__details__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="container__details__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="container__details__price-section">
        <p class="container__details__price-section__amound">$149.99</p>
        <p class="container__details__price-section__discound">$169.99</p>
      </div>
      <div class="container__details__btn">
        <img src="assets/images/icon-cart.svg" alt="Shopping Cart Icon">
         <p class="container__deetails__btn__text">Add to Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
